<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script3.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <!-- <div class="player-select">
      <label for="player-select">Select marker for first player:</label>
      <button id="X" class="player-select-btn">X</button>
      <button id="O" class="player-select-btn">O</button>
    </div> -->
    <div class="board-card">
      <div class="board-box">
        <button data-index="0" class="grid bottom right"></button>
        <button data-index="1" class="grid bottom right"></button>
        <button data-index="2" class="grid bottom"></button>
        <button data-index="3" class="grid bottom right"></button>
        <button data-index="4" class="grid bottom right"></button>
        <button data-index="5" class="grid bottom"></button>
        <button data-index="6" class="grid right"></button>
        <button data-index="7" class="grid right"></button>
        <button data-index="8" class="grid"></button>
      </div>
    </div>
    <div class="HUD">
      <!-- <div class="score">Score will display here:</div> -->
      <div class="score"></div>
      <div>
        <button class="new-game">NEW GAME</button>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <a
          href="https://github.com/Alienatedlabor"

        >
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board-card">
      <div class="board-box">
        <button data-value="1" class="grid">1X</button>
        <button data-value="2" class="grid">2X</button>
        <button data-value="3" class="grid">3X</button>
        <button data-value="4" class="grid">4X</button>
        <button data-value="5" class="grid">5X</button>
        <button data-value="6" class="grid">6X</button>
        <button data-value="7" class="grid">7X</button>
        <button data-value="8" class="grid">8X</button>
        <button data-value="9" class="grid">9X</button>
      </div>
    </div>
    <div class="HUD">
      <div class="score">Score will display here:</div>
      <button class="new-game">NEW GAME</button>
      <button>X</button>
      <button>O</button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="player-select">
      <button class="player-select-btn">X</button>
      <button class="player-select-btn">O</button>
    </div>
    <div class="board-card">
      <div class="board-box">
        <button data-index="0" class="grid bottom right">0</button>
        <button data-index="1" class="grid bottom right">1</button>
        <button data-index="2" class="grid bottom">2</button>
        <button data-index="3" class="grid bottom right">3</button>
        <button data-index="4" class="grid bottom right">4</button>
        <button data-index="5" class="grid bottom">5</button>
        <button data-index="6" class="grid right">6</button>
        <button data-index="7" class="grid right">7</button>
        <button data-index="8" class="grid">8</button>
      </div>
    </div>
    <div class="HUD">
      <div class="score">Score will display here:</div>
      <div class="score">X WINS!</div>
      <div>
        <button class="new-game">NEW GAME</button>
      </div>
    </div>
  </body>
</html>
